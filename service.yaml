apiVersion: v1
kind: Service
metadata:
  labels:
    app: hello-world-rest-api-ingress
  name: hello-world-rest-api-ingress
  namespace: default
spec:
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app: hello-world-rest-api
  sessionAffinity: None
  type: ClusterIP